<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="main/script-database.js" defer></script> 
    <script src="main/script-tela-carrinho.js" defer></script> 
    <link rel="stylesheet" href="main/layout-carrinho.css">
    <title>Carrinho</title>
</head>

<body>
    <header>
        <nav class="header">
              <a href="telainicial.html"><img class="logo" src="img/logocompleto.png"></a>
              <div class="header-right">
                <ul>
                  <li><a href="telainicial.html">Loja</a></li>
                  <li onClick="document.getElementById('contact').scrollIntoView();">Suporte</li>
                  <li><a href="carrinho.html">Meu Carrinho</a></li>
                </ul>
                <div class="cart-div">
                  <a href="carrinho.html"><i class="material-symbols-outlined cart-icon">shopping_cart</i></a>
                </div>
                <div class="not-logged div-header-but">
                    <button class="header-but"><a href="login.html">Login</a></button>
                    <button class="header-but"><a href="cadastrar.html">Cadastrar</a></button>
                  </div>
                  <div class="logged-in dropdown-user">
                      <i class="material-icons user-icon">account_circle</i>
                      <div class="drop-content-user">
                      <a href="">Perfil</a>
                      <a href="" onclick="logout()">Sair</a>
                      </div>
                  </div>
            </div>
          </nav>
    </header>

    <div class="container">
       
        <div class="coluna-info">
            <div>
                <h4>Dados pessoais</h4>
                <div class="nome">
                    <label>Nome completo</label>
                    <input type="text">
                </div>

                <div class="telefone">
                    <label>Telefone</label>
                    <input type="text">
                </div>

                <div class="cidade">
                    <label>Cidade</label>
                    <select name="" id="">
                        <option value="recife">Recife</option>
                        <option value="olinda">Olinda</option>
                        <option value="jaboatao">Jaboatão dos Guararapes</option>
                        <option value="caruaru">Caruaru</option>
                        <option value="petrolina">Petrolina</option>
                        <option value="garanhuns">Garanhuns</option>
                        <option value="gravata">Gravatá</option>
                        <option value="salgueiro">Salgueiro</option>
                        <option value="arcoverde">Arcoverde</option>
                        <option value="serra-talhada">Serra Talhada</option>
                        <option value="gob">Goiana</option>
                        <option value="ouricuri">Ouricuri</option>
                        <option value="pesqueira">Pesqueira</option>
                        <option value="surubim">Surubim</option>
                        <option value="victoria">Vitória de Santo Antão</option>
                    </select>

                    <label>Estado</label>
                    <select name="" id="">
                        <option value="">PE</option>
                    </select>
                </div>
                <div class="nome">
                    <label>Email</label>
                    <input type="text">
                </div>
                <button class="finalizar">Salvar</button>
            </div>
            <div class="pagamento">
                <h4>Escolha a forma de pagamento</h4>
                <div class="img1">
                    <input type="radio" name="" id="">
                    <img src="img/boleto.png" alt="">
                </div>
                <div class="img2">
                    <input type="radio" name="" id="">
                    <img src="img/cartao.png" alt="">
                </div>
                <div class="img3">
                    <input type="radio" name="" id="">
                    <img src="img/pix.png" alt="">
                </div>
            </div>
            
            <button class="finalizar">Finalizar compra</button>
        </div>

        
        <div class="coluna-produtos-finalizar">
            <div class="cartao">
                <div class="conteudo-cartao">
                    <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/1174180/header.jpg?t=1720558643" class="imagem-cartao" alt="...">
                    <div class="corpo-cartao">
                        <h5 class="titulo-cartao">Red Dead Redemption</h5>
                        <p class="descricao-cartao">Ano 2024 - edição beta.</p>
                        <p class="preco-anterior">R$ 99,90</p>
                        <p class="preco-atual">R$ 79,90</p>                   
                    </div>
                </div>
            </div>

            <div>
                <div class="flex">
                    <p>Valor total</p><span>R$ 2,00</span>
                </div>
                <div class="flex">
                    <p>Taxas</p><span>R$ 2,00</span>
                </div>
                <div class="flex">
                    <p>Desconto Loja</p><span>R$ 2,00</span>
                </div>
                <div class="flex">
                    <p>Desconto Cupom</p><span>R$ 2,00</span>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <nav class="footer">
          <div class="div-footer" id="contact">  
            <a href="" class="fa fa-facebook fot-icon"></a>
            <a href="" class="fa fa-whatsapp fot-icon"></a>
            <a href="" class="fa fa-twitter fot-icon"></a>
            <a href="" class="fa fa-instagram fot-icon"></a>
          </div>
        </div>
    </footer>
      
</body>
</html>
