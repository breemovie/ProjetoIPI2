<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWILIGHT GAMES - LOGIN</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="script-tela-login-cadastro.js" defer></script>
    <link rel="stylesheet" href="layout-login.css">
    
</head>



<body>

<header>
        <div class="header">
            <a href="telainicial.html"><img class="logo" src="img/logocompleto.png"></a>
            <div class="header-right">
                <ul>
                    <li onClick="document.getElementById('contact').scrollIntoView();">Suporte</li>
                </ul>
                <button class="navbut"><a href="cadastrar.html">Cadastrar</a></button>
            </div>
        </div>
</header>


    <div class="login-box">
        <img src="img/FlyLogo.png" class="logo-box" alt="Logo">
        <form class="login-form" action="usercad-telainicial.html">
            <h1>Login</h1>   
            <form>  
                <div class="inputs-log">         
                    <input type="email" id="email" name="email" placeholder="E-mail" class="input-layout" required>
                    <input type="password" id="senha" name="senha" placeholder="Senha" class="input-layout" required>
                </div> 
                <button class="entrar-but" type="submit" id="entrarB">Entrar</button><a href="telainicial.html"></a>
            </form> 
            <p class="p-esqueceu" onclick="openForm()">Esqueceu a senha?</p>
            <form  class="esqueceu-form" id="esq-senha">
                <span class="material-symbols-outlined close-icon" onclick="closeForm()">close</span>
                <h2>Redefinir senha</h2>
                <p>Um link de recuperação será enviado para o seu e-mail.</p>
                <div class="esq-send-div">
                    <input type="email" placeholder="E-mail" class="esq-input">
                    <button type="submit" class="sendemail-but"><span class="material-symbols-outlined send-icon">send</span></button>
                </div>
                
            </form>
        </form>  
    </div>

<footer>
        <nav class="navfooter">
            <div class="navfot" id="contact">  
              <a href="" class="fa fa-facebook fot-icon"></a>
              <a href="" class="fa fa-whatsapp fot-icon"></a>
              <a href="" class="fa fa-twitter fot-icon"></a>
              <a href="" class="fa fa-instagram fot-icon"></a>
            </div>  
</footer>
    

</body>


</html>
