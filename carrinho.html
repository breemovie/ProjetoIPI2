<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="main/script-database.js" defer></script> 
    <script src="main/script-tela-carrinho.js" defer></script> 
    <link rel="stylesheet" href="main/layout-carrinho.css">
    <title>Carrinho</title>
</head>


<body>

    <header>
        <nav class="header">
              <a href="telainicial.html"><img class="logo" src="img/logocompleto.png"></a>
              <div class="header-right">
                <ul>
                  <li><a href="telainicial.html">Loja</a></li>
                  <li onClick="document.getElementById('contact').scrollIntoView();">Suporte</li>
                  <li><a href="carrinho.html">Meu Carrinho</a></li>
                </ul>
                <div class="cart-div">
                  <a href="carrinho.html"><i class="material-symbols-outlined cart-icon">shopping_cart</i></a>
                </div>
                <div class="not-logged div-header-but">
                  <button class="header-but"><a href="login.html">Login</a></button>
                  <button class="header-but"><a href="cadastrar.html">Cadastrar</a></button>
                </div>
                <div class="logged-in dropdown-user">
                    <i class="material-icons user-icon">account_circle</i>
                    <div class="drop-content-user">
                    <a href="userscreen.html">Perfil</a>
                    <a href="" onclick="logout()">Sair</a>
                    </div>
                </div>
            </div>
          </nav>
    </header>

    <div class="coluna-produtos">
        <div class="cartao-container" id="carrinho-produtos-container"> </div>

        <div class="cart-info-grid">
              <div>
                  <p>Valor total</p>
                  <div class="valorTotal"></div>
              </div>
              <div>
                  <p>Desconto Loja</p>
                  <div class="descontoLoja"></div>
              </div>
            
              <div class="cupom-grid-div">
                <div>
                    <p>Desconto Cupom</p>
                    <div class="valorCupom"></div>
                </div>              
                <form class="cupom" id="cupomForm">
                    <input type="text" placeholder="Cupom de desconto" id="addCupom">
                    <button type="submit" class="addCupom-Button">Adicionar</button>
                </form>
              </div>

              <a href="carrinho-finalizar.html"><button class="finalizar">Finalizar compra</button></a>
                   
              
        </div>
    </div>

   


    <footer>
        <nav class="footer">
          <div class="div-footer" id="contact">  
            <a href="" class="fa fa-facebook fot-icon"></a>
            <a href="" class="fa fa-whatsapp fot-icon"></a>
            <a href="" class="fa fa-twitter fot-icon"></a>
            <a href="" class="fa fa-instagram fot-icon"></a>
          </div>
        </div>
      </footer>
      
</body>

</html>
