<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWILIGHT GAMES - CADASTRAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="main/layout-cadastrar.css">
</head>

<header>   
        <div class="navdiv">
            <a href="telainicial.html"><img class="logo" src="img/logocompleto.png"></a>
            <div class="header-right">            
                <ul>
                    <li onClick="document.getElementById('contact').scrollIntoView();">Suporte</li>
                </ul>  
                <button class="navbut"><a href="login.html">Login</a></button>
            </div>     
        </div>
</header>

<body>

    <div class="login-box">
        <img src="img/FlyLogo.png" class="logo-box" alt="Logo">
        <h1>Cadastrar</h1>
            <form action="login.html" class="cad-form">
                <div class="log-inputs">
                    <input type="text" id="username" name="user" class="input-layout" placeholder="Nome" required>
                    <input type="text" id="user-s-name" name="user-sobre" class="input-layout" placeholder="Sobrenome" required>
                    <input type="email" id="email" name="email" class="input-layout" placeholder="E-mail" required>
                    <input type="email" id="con-email" name="conf-email" class="input-layout" placeholder="Confirmar e-mail" required>
                    <input type="password" id="senha" name="senha" class="input-layout" placeholder="Senha" required>
                    <input type="password" id="con-senha" name="conf-senha" class="input-layout" placeholder="Confirmar senha" required>
                </div>
                <button class="cadastrar-button" type="submit">Cadastrar</button>
            </form>
            
    </div>


</body>

<footer>
    <nav class="navfooter">
        <div class="navfot" id="contact">  
          <a href="" class="fa fa-facebook fot-icon"></a>
          <a href="" class="fa fa-whatsapp fot-icon"></a>
          <a href="" class="fa fa-twitter fot-icon"></a>
          <a href="" class="fa fa-instagram fot-icon"></a>
        </div>  
  </footer>
  
</html>
